<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID SELECTORS</title>
    <style type="text/css">
        /* ID SELECTORS */
        #blue {
            background-color: blue;
            width: 100%;
            text-align: center;
            color: aqua;
        }

        #red {
            background-color: red;
            width: 100%;
            text-align: center;
            color: pink;

        }

        p.red {
            color: red;
        }

        p#green {
            color: green;
        }
    </style>
</head>

<body>
    <!-- ID SELECTORS -->
    <div id="blue">This is an example of ID selector Blue</div>
    <div id="red">This is an exapmle of ID selector Red</div>
    <p class="red">This is an exapmle of ID selector of paragraph Red</p>
    <p id="green">This is an example of ID selector for ID Green</p>
</body>

</html>
