<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS SELECTOR</title>
    <style type="text/css">
        /* CLASS SELECTORS */
        .underlined-text {              
            text-decoration: underline;
            background-color: rgb(247, 83, 91);
            text-align: center;
            border-radius: 10px;
        }

        .emboldened-text {
            font-weight: bold;
            text-align: center;
            background-color: rgb(65, 216, 123);
            border-radius: 10px;
        }
    </style>
</head>

<!-- CLASS SELECTORS -->

<body>
    <ul>
        <li class="underlined-text">This is an exapmle of underlined text </li>
        <li class="emboldened-text">This is an example of emboldened text</li>
        <li class="emboldened-text underlined-text">This is an exapmle of both emboldened text and underlined text
        </li>
    </ul>
</body>

</html>
